<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-4.0.0-beta-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap-4.0.0-beta-dist/css/bootstrap-grid.css">
    <link href="views/style.css" rel="stylesheet">
    <title>To Do List</title>
</head>
<body class="container">
    <h1>To Do List</h1>
    <section>
        <div class="row">
            <input id="toDoItem" type="text" placeholder="Add task">
            <button id="add">Create</button>
        </div>
    </section>
    <section>
        <table class="table">
            <thead>
                <th>List of Tasks</th>
            </thead>
            <tbody  id="taskDisplay">
            </tbody>
        </table>
    </section>
</body>
</html>
